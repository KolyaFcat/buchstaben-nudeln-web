{% extends "base.html" %}

{% block title %}Таблица результатов{% endblock %}

{% block content %}
<h2>Рейтинг игроков</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Имя</th>
      <th>Очки</th>
    </tr>
  </thead>
  <tbody>
    {% for player in players %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ player.name }}</td>
      <td>{{ player.score }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
