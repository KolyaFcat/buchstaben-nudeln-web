{% extends "base.html" %}

{% block title %}Profil{% endblock %}

{% block title2 %}
<h2>Benutzerprofil</h2>
{% endblock %}

{% block content %}

<ul class="list-group">
  <li class="list-group-item"><strong>Name:</strong> {{ user.name }}</li>
  <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
  <li class="list-group-item"><strong>Passwort:</strong> {{ user.password }}</li>
  <li class="list-group-item"><strong>Punkte:</strong> {{ user.score }}</li>
</ul>
<div class="d-flex justify-content-center gap-3">
  <form method="get" action="/logout">
    <button class="btn btn-outline-primary" type="submit"><i class="bi bi-box-arrow-right"></i>Abmelden</button>
  </form>
  <form method="get" action="/user_update">
    <button class="btn btn-outline-success" type="submit"><i class="bi bi-person-vcard-fill"></i>Daten ändern</button>
  </form>
  <form method="get" action="/delete_account" onsubmit="confirmDelete()">
    <button class="btn btn-outline-danger" type="submit"><i class="bi bi-person-x"></i></i>Konto löschen</button>
  </form>
</div>
{% endblock %}
