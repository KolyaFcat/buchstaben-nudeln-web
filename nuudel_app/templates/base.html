<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Nuudel{% endblock %}</title>
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Nuudel</a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="/play">Играть</a></li>
        <li class="nav-item"><a class="nav-link" href="/rating">Рейтинг</a></li>
        <li class="nav-item"><a class="nav-link" href="/user">Профиль</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <div class="col-4 mx-auto">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>

  {% block scripts %}
  <script src="static/js/bootstrap.bundle.min.js"></script>
  {% endblock %}
</body>
</html>
