{% extends "base.html" %}

{% block title %}Spiel{% endblock %}

{% block title2 %}
<h2>Errate das Wort!</h2>

<p class="lead">Gemischtes Wort:</p>
<div class="display-4 mb-4">{{ scrambled_word }}</div>
<p class="lead">Hinweis:</p>
<h3 id="hint-text"></h3>
{% endblock %}

{% block content %}
<form method="post" action="/submit_answer">
  <input type="hidden" name="hinweis_anzal" id="hinweis_anzal" value="0" class="sustem">
  <div class="mb-3">
    <input type="text" class="form-control" name="guess" placeholder="Deine Variante..." autocomplete="off" required autofocus>
  </div>
<div class="d-flex gap-3">
    <button type="submit" class="btn btn-success">Prüfen</button>
</form>
  <form method="get" action="/">
    <button type="submit" class="btn btn-primary">Überspringen</button>
</form>
<button type="button" class="btn btn-primary" onclick="hinweis()">Hinweis</button>
</div>

<p id="word" class="sustem">{{ word }}</p>
{% endblock %}
